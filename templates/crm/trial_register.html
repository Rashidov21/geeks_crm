{% extends 'base.html' %}

{% block title %}Sinov darsiga yozish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 bg-orange-500/20 rounded-xl flex items-center justify-center">
                <i class="fas fa-calendar-plus text-orange-400 text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">Sinov darsiga yozish</h1>
                <p class="text-gray-400 text-sm">{{ lead.name }} - {{ lead.phone }}</p>
            </div>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Sana</label>
                <input type="date" name="date" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Vaqt</label>
                <input type="time" name="time" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Xona</label>
                <select name="room" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <option value="">Tanlang...</option>
                    {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.name }} ({{ room.branch.name }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Izoh</label>
                <textarea name="notes" rows="3"
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    placeholder="Qo'shimcha ma'lumot..."></textarea>
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    <i class="fas fa-check mr-2"></i>Yozish
                </button>
                <a href="{% url 'crm:lead_detail' lead.pk %}" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
