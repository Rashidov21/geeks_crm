{% extends 'base.html' %}

{% block title %}Vazifa berish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="bg-white rounded-lg shadow-sm border p-6">
        <div class="flex items-center gap-4 mb-6">
            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                <i class="fas fa-tasks text-xl text-purple-600"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-900">Vazifa berish</h1>
                <p class="text-gray-500">Guruhga yangi vazifa tayinlash</p>
            </div>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Guruh <span class="text-red-500">*</span></label>
                <select name="group" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="">Tanlang</option>
                    {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.name }} - {{ group.course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Vazifa nomi <span class="text-red-500">*</span></label>
                <input type="text" name="title" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="Masalan: 5-dars uchun vazifa">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tavsif</label>
                <textarea name="description" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="Vazifa haqida batafsil ma'lumot..."></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Muddat <span class="text-red-500">*</span></label>
                <input type="datetime-local" name="deadline" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition">
                    <i class="fas fa-paper-plane mr-2"></i>Vazifa berish
                </button>
                <a href="{% url 'homework:homework_list' %}" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg transition">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
