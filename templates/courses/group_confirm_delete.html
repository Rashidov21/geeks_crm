{% extends 'base.html' %}

{% block title %}Guruhni o'chirish{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-sm border p-6 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-2xl text-red-600"></i>
        </div>
        <h1 class="text-xl font-bold text-gray-900 mb-2">Guruhni o'chirish</h1>
        <p class="text-gray-600 mb-6">"{{ object.name }}" guruhini o'chirmoqchimisiz?</p>
        
        <form method="post" class="flex gap-3">
            {% csrf_token %}
            <a href="{% url 'courses:group_detail' object.pk %}" class="flex-1 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition">
                Bekor qilish
            </a>
            <button type="submit" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition">
                O'chirish
            </button>
        </form>
    </div>
</div>
{% endblock %}
