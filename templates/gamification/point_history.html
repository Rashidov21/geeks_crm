{% extends 'base.html' %}
{% block title %}Ball tarixi{% endblock %}
{% block content %}
<div class="space-y-4">
  <h1 class="text-2xl font-bold">Ball tarixi</h1>
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sana</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tur</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ball</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for p in points %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">{{ p.created_at|date:"d.m.Y H:i" }}</td>
          <td class="px-4 py-3 text-sm">{{ p.reason }}</td>
          <td class="px-4 py-3 text-sm font-semibold {% if p.points > 0 %}text-green-700{% else %}text-red-700{% endif %}">
            {{ p.points }}
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Ma'lumot yo'q.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
