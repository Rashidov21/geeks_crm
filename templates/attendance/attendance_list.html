{% extends 'base.html' %}
{% block title %}Davomat{% endblock %}
{% block content %}
<div class="space-y-4">
  <h1 class="text-2xl font-bold">Davomat</h1>
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sana</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Student</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for a in attendance_list %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">{{ a.lesson.date }}</td>
          <td class="px-4 py-3 text-sm">{{ a.student.username }}</td>
          <td class="px-4 py-3 text-sm">
            <span class="px-2 py-1 text-xs rounded-full
              {% if a.status == 'present' %}bg-green-100 text-green-800
              {% elif a.status == 'late' %}bg-amber-100 text-amber-800
              {% else %}bg-red-100 text-red-800{% endif %}">
              {{ a.get_status_display }}
            </span>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Ma'lumot yo'q.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
