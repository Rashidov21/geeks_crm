{% extends 'base.html' %}
{% block title %}Oylik reyting{% endblock %}
{% block content %}
<div class="space-y-4">
  <h1 class="text-2xl font-bold">Oylik reyting</h1>
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Student</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ball</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rank</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for r in rankings %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">{{ r.student.username }}</td>
          <td class="px-4 py-3 text-sm">{{ r.total_points }}</td>
          <td class="px-4 py-3 text-sm font-semibold text-blue-700">#{{ forloop.counter }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Ma'lumot yo'q.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
