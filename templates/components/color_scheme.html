<!-- GEEKS CRM Color Scheme Documentation -->
<!-- 
  PRIMARY COLORS (Asosiy ranglar):
  - Primary: Indigo (600-900) - Asosiy UI elementlar
  - Secondary: Slate (600-900) - Ikkilamchi elementlar
  
  FUNCTIONAL COLORS (Funksional ranglar):
  - Success: Emerald (600-700) - Muvaffaqiyatli harakatlar, attendance "keldi"
  - Warning: Amber (600-700) - Ogohlantirishlar, kechikishlar
  - Danger: Rose (600-700) - Xatolar, rad etishlar
  - Info: Sky (600-700) - Ma'lumotlar, bildirishnomalar
  
  MODULE SPECIFIC COLORS (Modul ranglari):
  - Analytics: Indigo-600
  - CRM: Purple-700
  - Finance: Emerald-700
  - Attendance: Teal-700
  - Homework: Orange-700
  - Exams: Rose-700
  - Courses: Blue-700
  - Mentors: Violet-700
  - Parents: Cyan-700
  - Gamification: Yellow-600
  
  NEUTRAL COLORS (Neytral ranglar):
  - Gray scale: 50, 100, 200, 300, 400, 500, 600, 700, 800, 900
-->

<style>
  :root {
    /* Primary Colors */
    --color-primary-50: #eef2ff;
    --color-primary-600: #4f46e5;
    --color-primary-700: #4338ca;
    --color-primary-800: #3730a3;
    --color-primary-900: #312e81;
    
    /* Functional Colors */
    --color-success: #059669;
    --color-warning: #d97706;
    --color-danger: #dc2626;
    --color-info: #0284c7;
  }
</style>
