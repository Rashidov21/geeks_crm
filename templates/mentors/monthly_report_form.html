{% extends 'base.html' %}
{% block title %}Oylik hisobot{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-4">Oylik hisobot</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}<p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>{% endif %}
      </div>
    {% endfor %}
    <div class="flex justify-end space-x-2">
      <a href="{% url 'mentors:monthly_report_list' %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">Bekor</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Saqlash</button>
    </div>
  </form>
</div>
{% endblock %}
