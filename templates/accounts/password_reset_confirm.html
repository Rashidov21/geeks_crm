{% extends 'base.html' %}
{% block title %}Yangi parol{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6 space-y-4">
  <h1 class="text-2xl font-bold text-center">Yangi parol</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}<p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>{% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Saqlash</button>
  </form>
</div>
{% endblock %}
