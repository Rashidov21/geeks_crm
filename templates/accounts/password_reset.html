{% extends 'base.html' %}
{% block title %}Parolni tiklash{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6 space-y-4">
  <h1 class="text-2xl font-bold text-center">Parolni tiklash</h1>
  <p class="text-sm text-gray-600 text-center">Email kiriting, sizga tiklash havolasi yuboramiz.</p>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.email }}
    {% if form.email.errors %}<p class="text-red-500 text-xs">{{ form.email.errors }}</p>{% endif %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Yuborish</button>
  </form>
</div>
{% endblock %}
