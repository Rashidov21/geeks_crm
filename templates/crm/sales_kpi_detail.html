{% extends 'base.html' %}
{% block title %}Sales KPI{% endblock %}
{% block content %}
<div class="space-y-4">
  <div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold">Sales KPI</h1>
    <p class="text-sm text-gray-500">{{ kpi.sales.username }} Â· {{ kpi.month }}/{{ kpi.year }}</p>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 text-sm text-gray-700">
      <div class="bg-blue-50 border border-blue-100 rounded p-3">
        <p class="text-gray-500">Leads</p>
        <p class="text-2xl font-bold text-blue-700">{{ kpi.total_leads }}</p>
      </div>
      <div class="bg-green-50 border border-green-100 rounded p-3">
        <p class="text-gray-500">Enrollments</p>
        <p class="text-2xl font-bold text-green-700">{{ kpi.enrollments }}</p>
      </div>
      <div class="bg-purple-50 border border-purple-100 rounded p-3">
        <p class="text-gray-500">KPI Ball</p>
        <p class="text-2xl font-bold text-purple-700">{{ kpi.total_kpi_score }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
