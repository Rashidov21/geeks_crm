{% extends 'base.html' %}

{% block title %}404 - Sahifa topilmadi{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <span class="text-9xl font-bold text-slate-700">404</span>
        </div>
        <h1 class="text-3xl font-bold text-slate-800 mb-4">Sahifa topilmadi</h1>
        <p class="text-slate-600 mb-8 max-w-md mx-auto">
            Siz qidirayotgan sahifa mavjud emas yoki ko'chirilgan bo'lishi mumkin.
        </p>
        <div class="flex justify-center gap-4">
            <a href="{% url 'dashboard' %}" 
               class="px-6 py-3 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors">
                <i class="fas fa-home mr-2"></i>Bosh sahifa
            </a>
            <button onclick="history.back()" 
                    class="px-6 py-3 bg-slate-200 text-slate-800 rounded-lg hover:bg-slate-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Orqaga
            </button>
        </div>
    </div>
</div>
{% endblock %}
