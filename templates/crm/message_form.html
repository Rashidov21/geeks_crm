{% extends 'base.html' %}

{% block title %}Yangi xabar{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 bg-cyan-500/20 rounded-xl flex items-center justify-center">
                <i class="fas fa-envelope text-cyan-400 text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">Yangi xabar</h1>
                <p class="text-gray-400 text-sm">Sotuvchilarga xabar yuborish</p>
            </div>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Mavzu</label>
                <input type="text" name="subject" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                    placeholder="Xabar mavzusi...">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Qabul qiluvchilar</label>
                <select name="recipients" multiple required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                    style="min-height: 120px;">
                    {% for sales in sales_users %}
                    <option value="{{ sales.id }}">{{ sales.user.get_full_name }}</option>
                    {% endfor %}
                </select>
                <p class="text-gray-500 text-xs mt-1">Ctrl/Cmd tugmasini bosib bir nechta tanlang</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Xabar matni</label>
                <textarea name="content" rows="6" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent"
                    placeholder="Xabar matnini kiriting..."></textarea>
            </div>
            
            <div class="flex items-center gap-2">
                <input type="checkbox" name="send_telegram" id="send_telegram"
                    class="w-5 h-5 bg-gray-700 border-gray-600 rounded text-cyan-500 focus:ring-cyan-500">
                <label for="send_telegram" class="text-gray-300">Telegram orqali ham yuborish</label>
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Yuborish
                </button>
                <a href="{% url 'crm:message_list' %}" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
