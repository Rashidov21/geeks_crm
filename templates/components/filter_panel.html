{% comment %}
Universal Filter Panel Component
Usage: {% include 'components/filter_panel.html' with form=filter_form %}
{% endcomment %}

<div x-data="{ show: false }" class="mb-6">
    <button @click="show = !show" 
            class="mb-4 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition flex items-center gap-2">
        <i class="fas fa-filter"></i>
        <span>Filterlar</span>
        <i class="fas fa-chevron-down transition-transform" :class="{'rotate-180': show}"></i>
    </button>

    <div x-show="show" x-transition class="bg-white rounded-lg shadow-sm border p-4">
        <form method="get" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex items-end gap-2">
                <button type="submit" 
                        class="flex-1 px-4 py-2 bg-{{ color|default:'indigo' }}-600 text-white rounded-lg hover:bg-{{ color|default:'indigo' }}-700 text-sm">
                    <i class="fas fa-search mr-1"></i>Qidirish
                </button>
                <a href="{{ request.path }}" 
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </form>
    </div>
</div>
