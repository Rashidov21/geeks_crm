{% extends 'base.html' %}

{% block title %}Ta'til so'rovi{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 bg-purple-500/20 rounded-xl flex items-center justify-center">
                <i class="fas fa-calendar-times text-purple-400 text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-white">Ta'til so'rovi</h1>
                <p class="text-gray-400 text-sm">Dam olish yoki ta'til uchun so'rov</p>
            </div>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Boshlanish sanasi</label>
                    <input type="date" name="start_date" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Tugash sanasi</label>
                    <input type="date" name="end_date" required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Sabab</label>
                <textarea name="reason" rows="4" required
                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="Ta'til sababi..."></textarea>
            </div>
            
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Yuborish
                </button>
                <a href="{% url 'crm:kanban' %}" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg transition-colors">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
