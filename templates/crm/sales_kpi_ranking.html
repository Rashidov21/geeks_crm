{% extends 'base.html' %}
{% block title %}Sales KPI Reyting{% endblock %}
{% block content %}
<div class="space-y-4">
  <h1 class="text-2xl font-bold">Sales KPI Reyting</h1>
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sales</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Oy/Yil</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">KPI</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for k in kpis %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">{{ k.sales.username }}</td>
          <td class="px-4 py-3 text-sm">{{ k.month }}/{{ k.year }}</td>
          <td class="px-4 py-3 text-sm font-semibold text-blue-700">{{ k.total_kpi_score }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500">Ma'lumot yo'q.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
